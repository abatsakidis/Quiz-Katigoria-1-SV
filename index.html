<body>
  <div class="quiz-container">
    <h1>Quiz Î¡Î±Î´Î¹Î¿ÎµÏÎ±ÏƒÎ¹Ï„Î­Ï‡Î½Î· - ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î± 1 (SV)</h1>

    <!-- Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î±ÏÎ¹Î¸Î¼Î¿Ï ÎµÏÏÏ„Î·ÏƒÎ·Ï‚ -->
    <div id="questionCounter"></div>

    <!-- Î•Ï€Î¹Î»Î¿Î³Î® ÎµÏÏÏ„Î·ÏƒÎ·Ï‚ / random -->
    <div class="setup">
      <label>ÎˆÎ½Î±ÏÎ¾Î· Î±Ï€ÏŒ ÎµÏÏÏ„Î·ÏƒÎ·:
        <input type="number" id="startFrom" min="1" />
      </label>
      <br />
      <button onclick="startQuiz(false)">ÎÎµÎºÎ¯Î½Î± ÎšÎ±Î½Î¿Î½Î¹ÎºÎ¬</button>
      <button onclick="startQuiz(true)">Î¤Ï…Ï‡Î±Î¯Î± Î£ÎµÎ¹ÏÎ¬</button>
    </div>

    <div class="question" id="question"></div>
    <div id="questionImageContainer"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <button class="next-btn" id="nextBtn" style="display: none;">Î•Ï€ÏŒÎ¼ÎµÎ½Î·</button>
  </div>
  <center><h2>(C) Copyright 2025 - ÎœÏ€Î±Ï„ÏƒÎ±ÎºÎ¯Î´Î·Ï‚ Î‘Î¸Î±Î½Î¬ÏƒÎ¹Î¿Ï‚</h2></center>

  <script>
    let questions = [];
    let originalQuestions = [];
    let currentQuestionIndex = 0;
    let answered = false;
    let randomMode = false;
    const STORAGE_KEY = 'radioamateur_quiz_currentQuestion';

    async function loadQuestions() {
      const res = await fetch('erotiseis_sz1a.json');
      const data = await res.json();
      originalQuestions = [...data];
      questions = [...data];
    }

    function startQuiz(useRandom) {
      randomMode = useRandom;

      const startFromInput = document.getElementById('startFrom').value;
      const startIndex = parseInt(startFromInput, 10) - 1;

      if (randomMode) {
        questions = shuffle([...originalQuestions]);
        currentQuestionIndex = 0;
      } else {
        questions = [...originalQuestions];
        if (!isNaN(startIndex) && startIndex >= 0 && startIndex < questions.length) {
          currentQuestionIndex = startIndex;
        } else {
          currentQuestionIndex = 0;
        }
      }

      localStorage.setItem(STORAGE_KEY, currentQuestionIndex);
      showQuestion();
    }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function showQuestion() {
      answered = false;
      const q = questions[currentQuestionIndex];

      // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î±ÏÎ¹Î¸Î¼Î¿Ï ÎµÏÏÏ„Î·ÏƒÎ·Ï‚
      document.getElementById('questionCounter').innerText =
        `Î•ÏÏÏ„Î·ÏƒÎ· ${currentQuestionIndex + 1} / ${questions.length}`;

      // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· index
      localStorage.setItem(STORAGE_KEY, currentQuestionIndex);

      // Î•ÏÏÏ„Î·ÏƒÎ·
      document.getElementById('question').innerText = q.question;

      // Î•Î¹ÎºÏŒÎ½Î±
      const imageContainer = document.getElementById('questionImageContainer');
      imageContainer.innerHTML = '';
      if (q.image) {
        const img = document.createElement('img');
        img.src = q.image;
        img.alt = 'Î•Î¹ÎºÏŒÎ½Î± ÎµÏÏÏ„Î·ÏƒÎ·Ï‚';
        img.className = 'question-image';
        imageContainer.appendChild(img);
      }

      // Î‘Ï€Î±Î½Ï„Î®ÏƒÎµÎ¹Ï‚
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      document.getElementById('result').innerText = '';
      document.getElementById('nextBtn').style.display = 'none';

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => handleAnswer(idx + 1, q.correct_answer);
        answersDiv.appendChild(btn);
      });
    }

    function handleAnswer(selected, correct) {
      if (answered) return;
      answered = true;
      const resultDiv = document.getElementById('result');
      if (selected === correct) {
        resultDiv.innerText = 'âœ… Î£Ï‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·!';
        resultDiv.style.color = '#00ff88';
      } else {
        resultDiv.innerText = `âŒ Î›Î¬Î¸Î¿Ï‚. Î£Ï‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·: ${correct}`;
        resultDiv.style.color = '#ff5555';
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question').innerText = 'ğŸ‰ Î¤Î­Î»Î¿Ï‚ ÎµÏÏ‰Ï„Î®ÏƒÎµÏ‰Î½!';
        document.getElementById('answers').innerHTML = '';
        document.getElementById('questionImageContainer').innerHTML = '';
        document.getElementById('result').innerText = '';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('questionCounter').innerText = '';

        localStorage.removeItem(STORAGE_KEY);
      }
    };

    loadQuestions();
  </script>
</body>
